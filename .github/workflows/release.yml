name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Create zip
        run: |
          cd build
          zip -r ../hamlab-bridge-${{ github.ref_name }}.zip chrome-mv3-prod

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: hamlab-bridge-${{ github.ref_name }}.zip
          generate_release_notes: true
